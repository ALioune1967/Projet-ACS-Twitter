<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Login Page In Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="w3hubs.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300i,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="twitter.css">
  </head>
  <body>
    <div class="container">
        <div class="logo">
          <i class="fa fa-twitter"></i>
        </div>
        
        <div class="login">
          <h1>Se connecter à <br>Twitter</h1>
        </div>
        
          
          <form class="login-form" action="#">
            <div class="bg-color">
              
              <input type="text" class="form-control" placeholder="Téléphone, email ou nom d'utilisateur
              " required>
            </div>
            <div class="bg-color">
              
              <input type="password" class="form-control" placeholder="Mot de passe" required>
            </div>
            <button type="button" class="btn ">Se connecter</button>
            <div class="text">
              <a href="#" class="">Mot de passe oublié ?</a>. 
              <a href="#" class="">S'inscrire sur Twitter</a>
            </div>
          </form>
        
        
      
    </div>
  </body>
</html>
